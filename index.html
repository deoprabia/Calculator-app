<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> calculator</title>
    <link rel="stylesheet" href="css/rechnerfloat.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
</head>

<body>

    <h1>Rabia`s Calculator</h1>
    
    <div id="calculator">



        <div class="buttons">

            <div class="cream" id="clear"> 0 </div>


            <div  id="numbers" class="green">
                <button id="one" class="button">1</button>
                <button id="two" class="button">2</button>
                <button id="three"class="button">3</button>
                <button id="four"class="button">4</button>
                <button id="five"class="button">5</button>
                <button id="six"class="button">6</button>
                <button id="seven"class="button">7</button>
                <button id="eight"class="button">8</button>
                <button id="nine"class="button">9</button>
                <button id="zero"class="button">0</button>
            </div>


            <div id="action" class="purple">
                <button id="plus" class="opps"> +</button>

                <button id="minus" class="opps"> -</button>

                <button id="multiple" class="opps" > *</button>

                <button id="divide"  class="opps"> /</button>
            </div>

            <div class="pink"> <button id="equals"> =</button> 
            
            
            </div>
            
        </div>



        
        <!-- / buttons-->

    </div>
    <!-- / calculator -->
    <footer>&#169;All Rights Reserved.</footer>
    
<script src="./js/app.js"></script>
</body>
<!-- / body -->

</html>
